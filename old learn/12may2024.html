<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Birds</title>
</head>

<body>
    <h1>Largest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Bionome name</th>
                <th>Mass</th>
                <th>Geological age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aepyornis maximus</td>
                <td>850 kg</td>
                <td>Late Pleistocene-Holocene</td>
            </tr>

            <tr>
                <td>Dromornis stirtoni</td>
                <td>800 kg</td>
                <td>Late Miocene</td>
            </tr>
        </tbody>

    </table>
    <h1>V2</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Bionome name</th>
                <th colspan="2">Mass</th>
                <th rowspan="2">Geological age</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aepyornis maximus</td>
                <td>850 kg</td>
                <td>1260LB</td>
                <td>Late Pleistocene-Holocene</td>
            </tr>

            <tr>
                <td>Dromornis stirtoni</td>
                <td>800 kg</td>
                <td>1130 LB</td>
                <td>Late Miocene</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
